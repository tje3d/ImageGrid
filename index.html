<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>چیدن تصاویر روی صفحه</title>
	<link rel="stylesheet" href="build/app.css">
</head>
<body>
	<div id="master">
		<div class="container">
			
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12 form-group">
							<button class="btn btn-success btn-lg btn-block"><i class="glyphicon glyphicon-plus"></i> افزودن عکس</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<button class="btn btn-default btn-block"><i class="glyphicon glyphicon-save"></i> ذخیره</button>
						</div>
						<div class="col-md-6 form-group">
							<button class="btn btn-default btn-block"><i class="glyphicon glyphicon-search"></i> پیشنمایش</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group">
							<button class="btn btn-default btn-block"><i class="glyphicon glyphicon-file"></i> بارگزاری</button>
						</div>
						<div class="col-md-6 form-group">
							<button class="btn btn-default btn-block"><i class="glyphicon glyphicon-download"></i> دانلود</button>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<ul class="list-group">
						<li class="list-group-item">ابعاد صفحه: <span class="pull-left">۷۰*۱۰۰</span></li>
						<li class="list-group-item">مساحت کل: <span class="pull-left">۷۰۰۰</span></li>
						<li class="list-group-item">پر شده: <span class="pull-left">۴۸۰۰</span></li>
						<li class="list-group-item nowrap">خالی: <span class="pull-left">(۳۱٪) ۲۲۰۰</span></li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="canvas-container">
					<div class="overlap-container">
						<div class="alert alert-warning text-center" id="overlap" style="display: none;">
							<i class="glyphicon glyphicon-exclamation-sign"></i> تصاویر برروی یکدیگر قرار گرفته اند
						</div>
					</div>

					<input type="range" style="-webkit-appearance: slider-vertical" id="zoom" value="50">

					<div class="canvas" id="canvas"></div>
				</div>
			</div>

		</div>
	</div>

	<script src="build/app.js" type="text/javascript"></script>
</body>
</html>
